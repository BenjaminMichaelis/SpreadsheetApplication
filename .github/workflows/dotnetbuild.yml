name: .NETBuild

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
    - name: dotnet publish
      if: github.event_name != 'pull_request'
      run: dotnet publish --configuration Release -o ./publish

    - name: Clowd.Squirrel
      if: github.event_name != 'pull_request'
      run: |
        Set-Alias Squirrel ($env:USERPROFILE + "\.nuget\packages\clowd.squirrel\2.9.42\tools\Squirrel.exe");
        Squirrel pack --framework net5 --packId "Spreadsheet" --packVersion "1.0.0" --packAuthors "Benjamin Michaelis" --packDir .\publish\ --releaseDir .\Release
    - name: Upload artifact for deployment job
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v2
      with:
        name: Installer
        path: ./Release
